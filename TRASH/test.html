<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>JQVMap - Europe Map</title>
    
    <link href="../jqvmap/jqvmap.css" media="screen" rel="stylesheet" type="text/css" />
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="../jqvmap/jquery.vmap.js" type="text/javascript"></script>
    <script src="../jqvmap/maps/jquery.vmap.europe.js" type="text/javascript"></script>
    
	<script type="text/javascript">
	jQuery(document).ready(function() {
		jQuery('#vmap').vectorMap({
		    map: 'europe_en',
		    enableZoom: false,
		    showTooltip: false
		});
	});
	</script>
  </head>
  <body>
    <iframe style="height: 800px; width: 1100px;" src="http://www.mapquest.com/embed?hk=1en0YKf" marginwidth="0" marginheight="0" frameborder="0" scrolling="no"></iframe>
  </body>
</html>
