<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>JQVMap - World Map</title>    
    <link href="jqvmap/jqvmap.css" media="screen" rel="stylesheet" type="text/css" />   
	<link href="window/css/jquery.window.css" media="screen" rel="stylesheet" type="text/css" />   
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="jqvmap/jquery.vmap.js" type="text/javascript"></script>
    <script src="jqvmap/maps/jquery.vmap.world.js" type="text/javascript"></script>
	<script src="jqvmap/data/jquery.vmap.sampledata.js" type="text/javascript"></script>
    <script src="parser/toursparser.js" type="text/javascript"></script>
	<script src="window/jquery.window.js" type="text/javascript"></script>
	<script src="window/jquery.window.min.js" type="text/javascript"></script>
	<script type="text/javascript">	
	jQuery(document).ready(function() {
		jQuery('#vmap').vectorMap({
		    map: 'world_en',
		    backgroundColor: '#a5bfdd',
		    borderColor: '#818181',
		    borderOpacity: 0.25,
		    borderWidth: 1,
		    color: '#f4f3f0',
		    enableZoom: true,
		    hoverColor: '#c9dfaf',
		    hoverOpacity: null,
		    values: sample_data,
		    normalizeFunction: 'linear',
		    scaleColors: ['#000099', '#009900', '#FFFF33'], <!-- to change counties colors on all map -->
		    selectedColor: '#c9dfaf',
		    selectedRegion: null,
		    showTooltip: true,
		    onRegionClick: function(){
				$.window({
				   title: "Cyclops Studio",
				   url: "countries/test.html"
				});
		    }			
		});		
	});
	</script>
  </head>
  <body>  	
    <div id="vmap" style="width: 1200px; height: 800px;"></div>	
  </body>
</html>
